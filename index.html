<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe Game</title>

        <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="tic-tac-toe">
            <div class="span3 new_span">
                <div class="row">
                    
                    <h1 class="span3">Tic Tac Toe</h1>
                    
                    <div id="boardsize" class="span3">
                        <form id="boardsize-form">
                            <label for="boardsize_input">Board Size:</label>
                            <input id="boardsize-input" type="number" min="2" value="3" required/>
                            <button id="options-submit" class="btn-success btn btn-block">Play!</button>
                        </form>
                    </div>
                    
                </div>
                
                <div id="play" style="display: none;">
                
                    <div class="row">
                        <div class="span3">
                            <div id="turn-indicator" class="text-center"></div>
                        </div>

                        <div class="span3">
                            <div class="input-prepend input-append">
                                <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                            </div>
                            <div class="input-prepend input-append">
                                <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                            </div>
                        </div>

                        <div class="span3">
                            <a href="#" id="reset" class="btn-success btn">Restart</a>
                        </div>

                    </div>

                    <div id="board" class="row">
                        <ul id="game"></ul>
                    </div>
                </div>
                    
                </div>
        </div>
        
        <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script  src="js/index.js"></script>

    </body>

</html>
